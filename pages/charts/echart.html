<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echarts.js</title>
    <!-- 引入 Echarts.js -->
    <script src="echarts/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        //你的Echarts使用代码
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
    backgroundColor: 'deepskyblue',

    title: {
        text: 'pos_rate',
        left: 'center',
        top: 20,
        textStyle: {
            color: 'black'
        }
    },

    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },

    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0.5, 1]
        }
    },
    series: [
        {
            name: '好评率',
            type: 'pie',
            radius: '55%',
            center: ['50%', '50%'],
            data: [
                {value: 132, name: '95%及以上'},
                {value: 186, name: '90%到95%'},
                {value: 379, name: '80%到90%'},
                {value: 240, name: '60%到80%'},
                {value: 46, name: '60%以下'}
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            labelLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                },
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            itemStyle: {
                color: '#c23531',
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>
</html>
